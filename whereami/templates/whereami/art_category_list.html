{% extends 'whereami/base_list.html' %}

{% block title %}anna & art{% endblock title %}
{% block content %}
<div class="pure-g" id="gallery">
    {% for art in object_list %}
    <div class="image-container photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
        <a href="{{ art.image.url }}" data-lightbox="category" data-title="{{art.title}}, {% if art.size %}{{art.size}}{% endif %}">    <img class="image pure-img-responsive" src="{{ art.image.url }}"/>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
